{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <div class="container">
        <h1 class="my-4">{% if form.instance.pk %}Edit{% else %}Create{% endif %} Quiz</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mb-5 mt-3">Save</button>
            <a href="{% url 'quiz_list' %}" class="btn btn-secondary mb-5 mt-3">Cancel</a>
        </form>
    </div>
{% endblock %}
