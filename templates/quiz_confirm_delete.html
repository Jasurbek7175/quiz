{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <div class="container">
        <h1 class="my-4">Are you sure you want to delete this quiz?</h1>
        <p><strong>{{ quiz.title }}</strong></p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'quiz_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
